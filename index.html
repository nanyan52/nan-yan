<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>炎宝回应室</title>
<style>
body {
background-color: #fff0f5;
font-family: 'Comic Sans MS', cursive, sans-serif;
padding: 20px;
color: #333;
}
.container {
max-width: 600px;
margin: 0 auto;
border: 3px dashed #ff69b4;
border-radius: 20px;
padding: 20px;
background: #fff;
box-shadow: 0 0 20px #ffe4e1;
}
h1 {
text-align: center;
color: #ff1493;
}
input, button, textarea {
display: block;
width: 100%;
margin-top: 10px;
padding: 10px;
border-radius: 8px;
border: 2px solid #ffb6c1;
}
button {
background-color: #ff69b4;
color: white;
font-weight: bold;
cursor: pointer;
}
.response {
margin-top: 20px;
padding: 15px;
background-color: #f8f0fa;
border: 1px solid #ddd;
border-radius: 10px;
}
</style>
</head>
<body>
<div class="container">
<h1> 灵宝的小动物情绪支援团上线啦！</h1>
<textarea id="userInput" rows="3" placeholder="你在想什么呢"></textarea>
<button onclick="getResponse()">发送给炎宝</button>
<div id="response" class="response" style="display:none;"></div>
</div>
<script>
async function getResponse() {
const input = document.getElementById("userInput").value;
const responseBox = document.getElementById("response");
responseBox.style.display = "block";
responseBox.innerText = "炎宝正在努力思考中，请稍等……";

// 模拟响应
setTimeout(() => {
responseBox.innerText = "炎宝抱着你轻轻回应：" + input + "（摸摸灵宝的头～）";
}, 1000);
}
</script>
</body>
</html>
